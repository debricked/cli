image:
  name: atlassian/default-image:2

test: &test
  step:
    name: Debricked Scan
    script:
      - curl -L https://github.com/debricked/cli/releases/latest/download/cli_linux_x86_64.tar.gz | tar -xz debricked
      - ./debricked scan --resolve
    services:
      - docker

pipelines:
  default:
    - <<: *test