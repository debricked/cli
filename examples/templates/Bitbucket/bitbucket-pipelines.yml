export: true

image:
  name: atlassian/default-image:2

definitions:
  pipelines:
    debricked-scan: &debricked-scan
      - step:
          name: "Debricked Scan"
          script:
            - curl -L https://github.com/debricked/cli/releases/download/release-v1/cli_linux_x86_64.tar.gz | tar -xz debricked
            - ./debricked scan
          services:
            - docker
            
pipelines:
  default:
    - <<: *debricked-scan
