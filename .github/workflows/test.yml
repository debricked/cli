name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cli:
    name: CLI
    strategy:
      matrix:
        go-version: [ '1.17', '1.18', '1.19' ]
        os: [ 'ubuntu-latest', 'windows-latest', 'macos-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/Library/Caches/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ matrix.os }}-go-${{ matrix.go-version }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: bash scripts/test_cli.sh
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}

      - name: Test coverage
        run: bash scripts/check_coverage.sh
        if: ${{ matrix.os }} == 'ubuntu-latest' && ${{ matrix.go-version }} == '1.19'
        env:
          TEST_COVERAGE_THRESHOLD: 90

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        if: ${{ matrix.os }} == 'ubuntu-latest' && ${{ matrix.go-version }} == '1.19'
        with:
          name: coverage.html
          path: coverage.html
          retention-days: 2

      - name: Test - E2E
        run: go run cmd/debricked/main.go scan . -t ${{ secrets.DEBRICKED_TOKEN }} -e "**/testdata/**"

  static:
    name: Static
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Static
        run: bash scripts/test_static.sh

  gosec:
    name: Gosec
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Test dev image
        run: bash scripts/test_docker.sh dev

      - name: Test cli image
        run: bash scripts/test_docker.sh cli

      - name: Test scan image
        run: bash scripts/test_docker.sh scan
