name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cli:
    name: CLI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Lint shell scripts
        run: shellcheck **/*.sh

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: go vet ./...

      - name: Format (fmt)
        run: go fmt ./...

      - name: Test
        run: bash scripts/test_cli.sh
        env:
          DEBRICKED_TOKEN: ${{ secrets.DEBRICKED_TOKEN }}

      - name: Test coverage
        run: bash scripts/check_coverage.sh
        if: always()
        env:
          TEST_COVERAGE_THRESHOLD: 90

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage.html
          path: coverage.html
          retention-days: 2

      - name: Test - E2E
        run: go run cmd/debricked/main.go scan . -t ${{ secrets.DEBRICKED_TOKEN }} -e "**/testdata/**"

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Test scripts
        run: bash scripts/test_docker_scripts.sh

      - name: Test dev image
        run: bash scripts/test_docker.sh dev

      - name: Test cli image
        run: bash scripts/test_docker.sh cli

      - name: Test scan image
        run: bash scripts/test_docker.sh scan
